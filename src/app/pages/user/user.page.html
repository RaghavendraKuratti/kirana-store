<ion-header>
  <app-upload-image *ngIf="this.userInfo as user" [uploadImageUrl]="user.photoUrl" (emitImageUrl)="getImageUrl($event)"></app-upload-image>
</ion-header>

<ion-content>


  <ion-list *ngIf="this.userInfo as user">
    <ion-item lines="none">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{ user.email}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ user.fname}}  {{ user.lname}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{ user.mob}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="log-out-sharp"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
