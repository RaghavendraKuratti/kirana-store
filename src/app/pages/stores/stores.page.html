<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>stores</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/stores-map']" >
        <ion-icon name="map"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Search For Store..."></ion-searchbar>
</ion-header>
<ion-content>
  <div class="list">
    <ion-card  *ngFor="let store of stores | async">
      <ion-text>
        <h1 class="ion-no-margin ion-no-padding">Open</h1>
      </ion-text>
      <ion-row>
        <ion-col size="3">
          <img [src]="store.img"/>
        </ion-col>
        <ion-col size="9">
          <h4 class="ion-no-margin">{{store.name}}</h4>
          <h6 class="ion-no-margin">{{store.itemCount}} items</h6>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
